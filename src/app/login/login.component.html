<div class="container">
  <div class="col-md-12">
    <div class="col-4 offset-4">
      <h1> Login </h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
          <small class="form-text text-muted" *ngIf="loginForm.controls['email'].hasError('required')">
            Please enter email address.!
          </small>

          <small class="form-text text-muted" *ngIf="loginForm.controls['email'].hasError('email')">
            Email address not well formed.!
          </small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
